<!DOCTYPE html>
<html>
<head>
	<title>Comment Page</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="Index.css">
  	<script type="text/javascript"></script>
  	<script type="text/javascript" src="Index.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Comment Page</h1>
		</div>
		<div class="row well">
			<div class="div1">
			  <form class="col s12" id="frm1" name="frm1" onsubmit="return submit()" method="post" action="#">
		      <div class="row">
		        <div class="input-field col s6">
		          <label for="first_name">Name:</label>
		          <input id="name" type="text" class="validate"size="50">
		          <p id="demo"></p>
		        </div>
		      </div>
		      <div class="form-group">
					      <label for="pwd">Comment:</label>
					      <input type="text" class="form-control" id="comment" style="height:200px;font-size:10pt;" size="70">
					</div>
		      <div class="row">
		      <div class="row">
		        <div class="input-field col s12">
		          <label for="password">Password</label>
		          <input id="password" type="password" class="validate">
		        </div>
		      </div>
		      </div>
		      <button onclick="submit()">Submit</button>
		    </form>
			</div>
		</div>
		<div class="row well">
			<div class="div1">
			</div>
		</div>
	</div>
</body>
</html>
