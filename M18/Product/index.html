<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="application/json" src="json/catalog.json"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
<title>Product Catalog</title>
</head>
<body>
    <div class="container">
        <form enctype='application/json'>
            <label>Product name</label>
            <input type="text" id="name">
            <label>Product Descirption</label>
            <input type="textarea" class="desc" id="desc">
            <label>Product Quantity</label>
            <input type="text" class="qtty" id="qtty">
            <input type="submit" value="submit" onclick="submit()">
        </form>
        <div class="container well">
            <div id="title" class="row"></div>
            <div id="desc" class="row"></div>
            <div class="col-md-6" id="qtty"></div>
            <div class="col-md-6" id="img">
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" id="delete">Delete</button>
            </div>
            <div class="row">
                <div class="col-md-9">
                        <button type="button" class="btn btn-primary" id="prev" onclick="prevButton()">Prev</button>
                </div>
                <div class="col-md-3">
                        <button type="button" class="btn btn-primary" id="next" onclick="nextButton()">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
